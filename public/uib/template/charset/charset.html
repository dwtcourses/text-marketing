<div ng-init="init()">
	<div class="chars-area" ng-class="{'danger': charCount(result) > max_text_len}">
		<label>{{ options.title }}</label>
		<textarea id="{{options.id}}" class="form-control" placeholder="Message Text" ng-model="result" ng-change="charCount(result)">
		</textarea>
		<span>
			<span ng-show="charCount(result) > max_text_len">3 messages </span>
			<span>{{ charCount(result) }}</span> /
			<span ng-show="charCount(result) <= max_text_len">{{ max_text_len }}</span>
			<span ng-show="charCount(result) > max_text_len">{{ max_lms_text_len }}</span>
			<span class="fa fa-question-circle-o" uib-tooltip="You can go over {{ max_text_len }} characters and have {{ max_lms_text_len }}. This will cost 3 text credits." tooltip-placement="left"></span>
		</span>
	</div>

	<div class="btn-group btn-group-justified move-top-pixel">
		<div class="btn-group" ng-repeat="button in options.buttons">
			<button ng-click="chooseButtonFunc(button.type, options.id, button.mask)" type="button" class="btn btn-sm btn-default">
				<i class="fa fa-{{button.icon}}"></i> 	{{ button.name }}
			</button>
		</div>
	</div>

	<div ng-show="showMessageTextUrl" class="input-group short-url-box">
		<input class="form-control" type="text" placeholder="Add your link here" ng-model="shortLinkMessageText">
		<div class="input-group-btn">
			<button ng-click="insertShortLink(shortLinkMessageText)" type="button" class="btn btn-sm btn-primary"><i class="fa fa-refresh"></i>
			</button>
			<button ng-click="showMessageTextUrl  = false" type="button" class="btn btn-sm btn-default"><i class="fa fa-times"></i></button>
		</div>
	</div>
</div>
